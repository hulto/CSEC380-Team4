<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TheTube - Upload Video</title>
    {% include 'headers.html' %}
</head>

<body>
    {% include 'topnavigation.html' %}
    <div class="container">
        <div class="col-lg">
            <div class="row">
                <h1>
                    New File Upload
                </h1>
            </div>
            <div class="row">
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input id="file" type="file" name="file" autocomplete="off" accept="video/">
                        </p>
                    </dl>
                    <p>
                        <input type="submit" value="Submit">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!--
    {% include 'footer.html' %} -->
</body>

</html>
