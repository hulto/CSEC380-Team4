<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheTube - Watch</title>
    {% include 'headers.html' %}
</head>
<body>
    {% include 'topnavigation.html' %}
    <div class="container">
        <div class="col-lg">
            <h1>
                {{ vid.title }}
            </h1>
            <div class="row">
                <div class="embed-responsive embed-responsive-16by9">
                    <video width="540" height="310" controls src="{{ vid.content }}"></video>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary btn-lg" onclick="{{ url_for('videos.delete') }}">
                    Delete
                </button>
            </div>
        </div>
    </div>
</body>
</html>
